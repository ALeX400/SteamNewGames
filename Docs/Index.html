<!DOCTYPE html>
<html>
<head>
    <title>RSS Feed</title>
</head>
<body>
    <h1>RSS Feed</h1>
    <div id="rss-content">Se încarcă feed-ul...</div>
    <script>
        fetch('https://github.com/ALeX400/SteamNewGames/blob/main/steam_rss_feed.xml')
            .then(response => response.text())
            .then(data => {
                document.getElementById('rss-content').textContent = data;
            })
            .catch(error => console.error('Eroare la încărcarea feed-ului RSS:', error));
    </script>
</body>
</html>
